<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head >
	<meta charset="UTF-8">
	<title>Formulario</title>
	<script th:src="@{/js/valid.js}" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>

<body class="d-flex flex-column min-vh-100">
	<header>
		<nav th:replace="~{fragmentos/navBar::encabezado}"></nav>
	</header>
	<main class="asistencia">
		<section>
			<article>
				<div id="contenedor" class="container-fluid">
					<div class="container">
						<div class="col-12 col-lg-8 order-1">
							<div class="well well-sm">
								<form id= "formulario "class="form-horizontal " onsubmit="return revisarFormulario();" method="POST"
									th:action="@{/submit/{id}(id=${manga.id})}" th:object="${manga}"name="formulario">
									<fieldset class="mt-5">
										<div class="form-group">
											<div class="col-lg-10 mt-5">
												<label for="urlPortada">URL PORTADA</label>
												<input th:field="*{urlPortada}" id="urlPortada" name="urlPortada" 
													type="text" placeholder="urlPortada" class="form-control" >
											</div>
											<div class="mensajeError text-danger" id="errorNombre" >error</div>
										</div>
										<div class="form-group">
											<div class="col-lg-10 mt-5">
												<label for="nombre">Nombre</label>
												<input th:field="*{nombre}" id="nombre" name="nombre" type="text"
													placeholder="Nombre" class="form-control" required>
												
											</div>
											<div class="mensajeError text-danger" id="errorNombre" >error</div>
										</div>
										<div class="form-group">
											<div class="col-lg-8">
												<label for="descripcion">Descripción</label>
												<textarea th:field="*{descripcion}" class="form-control"
													id="descripcion" name="descripcion" placeholder="Descripción"
													rows="7" required></textarea>
											
											</div>
											<div class="mensajeError text-danger" id="errorNombre" >error</div>
										</div>
										<div class="form-group col-lg-10">
											<label for="editorial">Editorial</label>
											<input th:field="*{editorial}" id="editorial" name="editorial" type="text"
												placeholder="Editorial" class="form-control" required>
											
										</div>
										<div class="mensajeError text-danger" id="errorNombre" >error</div>


										<div class="form-group col-lg-10">
											<label for="numPags">Número de páginas</label>
											<input th:field="*{numPags}" id="numPags" name="numPags" type="number"
												min="1" placeholder="Número de páginas" class="form-control"
												pattern='[0-9]+(\.[0-9][0-9]?)?' required>
						
										</div>
										<div class="mensajeError text-danger" id="errorNombre" >error</div>
										
										<div class="form-group col-lg-10">
											<label for="precio">Precio</label>
											<input th:field="*{precio}" id="precio" name="precio" type="number" min="1"
												placeholder="precio" class="form-control"
												pattern='[0-9]+(\.[0-9][0-9]?)?' required>
											
										</div>
										<div class="mensajeError text-danger" id="errorNombre" >error</div>
										<div class="form-group col-lg-10">
											<label for="isbn10">ISBN 10</label>
											<input th:field="*{isbn10}" id="isbn10" name="isbn10" type="number"
												placeholder="ISBN" class="form-control" required>
										</div>
										<div class="mensajeError text-danger" id="errorNombre" >error</div>
										<div class="form-group col-lg-10">
											<label for="pesoProducto">Peso producto</label>
											<input th:field="*{pesoProducto}" id="pesoProducto" name="pesoProducto"
												type="number" placeholder="pesoProducto" class="form-control" required>
										</div>
										<div class="mensajeError text-danger" id="errorNombre" >error</div>
										<div class="form-check ml-3">
											<label for="fecha">Fecha de llegada</label>
											<input th:text="${fecha}" type="date" name="fecha" id="fech" />
										</div>

										<label>Categorias</label>
										<div class="form-check ml-3">
											<select th:field="*{categoria}">
												<option value="-1">---</option>
												<option th:each="categoria : ${categorias}" th:value="${categoria.id}"
													th:text="${categoria.nombre}">
													Categoria
												</option>
											</select>
										</div>
										<label>Mangaka</label>
										<div class="form-check ml-3">
											<select th:field="*{autor}">
												<option value="-1">---</option>
												<option th:each="mangaka : ${mangakas}" th:value="${mangaka.id}"
													th:text="${mangaka.nombre}">
													Mangaka
												</option>
											</select>
										</div>
										<div class="form-group d-flex m-3">
											<button type="reset" class="btn btn-lg btn-outline-primary">Borrar
												todo</button>
											<button type="submit" class="btn btn-lg btn-outline-primary">Enviar</button>
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>
				</div>
				</div>
			</article>
		</section>

	</main>
	<footer th:replace="~{fragmentos/piePagina::pie}"></footer>
</body>

</html>
