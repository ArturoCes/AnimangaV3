<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos/head::head}">
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>


	<nav th:replace="~{fragmentos/navBar::encabezado}"></nav>

	<main>
		<div class="mt-5 pt-5 container-fluid row mr-0 pr-0 " data-aos="zoom-out">
			<div class="col-12 col-lg-4 my-3 mr-0 pr-0 ">
				<div class="card shadow-sm mr-0 pr-0">
					<img th:src="${not (#strings.isEmpty(mangaka.urlPortada))} 
								              ? ${mangaka.urlPortada} : 'http://placehold.it/48x48'" class="img-responsive icono-categoria"
						alt="imagen1" />
				</div>
			</div>
			<div class="col-12 col-lg-8 my-3 mr-0 pr-0">
				<div class="card shadow-sm p-2 mr-0">
					<h2 class="p-2" th:text="${mangaka.nombre}">nombre</h2>
					<p class="separador2 px-2" id="biografia" th:text="${mangaka.biografia}">biografia</p>
					<p th:text="${mangaka.edad}" class="sep4 px-2">edad</p>
					<div class="btn-group" sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{/mangaka/eliminar/{id}(id=${mangaka.id})}"><button type="button"
								class="btn btn-sm btn-danger m-2">Eliminar</button></a>
						<a th:href="@{/mangaka/editar/{id}(id=${mangaka.id})}"> <button type="button"
								class="btn btn-sm btn-primary m-2">Editar</button></a>

					</div>
				</div>
			</div>
		</div>

		<script> AOS.init();</script>
		<footer th:replace="~{fragmentos/piePagina::pie}"></footer>
</body>

</html>
