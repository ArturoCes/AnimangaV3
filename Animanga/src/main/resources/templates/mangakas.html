<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="~{fragmentos/head::head}">
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body class="d-flex flex-column min-vh-100">
	<nav th:replace="~{fragmentos/navBar::encabezado}"></nav>

	<section id="section1" class="row d-flex justify-content-center pt-5 mt-5">

		<div class="row">
			<!-- Muestra la portada de un juego el nombre, la descripción y el precio-->
			<div th:each="mangaka : ${mangakas}" class="col-12 col-lg-3 my-3">
				<div class="card shadow-sm separador2">
					<img th:src="${not (#strings.isEmpty(mangaka.urlPortada))} 
                                   ? ${mangaka.urlPortada} : 'http://placehold.it/48x48'"
						class="img-responsive icono-categoria" alt="imagen" />
					<div class="card-body separador2">
						<h3 class="separador3" th:text="${mangaka.nombre}">nombre</h3>
						<p th:text="${mangaka.edad}">edad</p>
						<a th:href="@{/mangaka/mangaka/{id}(id=${mangaka.id})}" class="btn btn-primary bot ">Ver más</a>
						<div class="card-body separador2" sec:authorize="hasRole('ROLE_ADMIN')">
						<a th:href="@{/mangaka/editar/{id}(id=${mangaka.id})}" class="btn btn-primary bot">Editar</a>
					

					</div>
				</div>
			</div>
		</div>
	</section>

	<footer th:replace="~{fragmentos/piePagina::pie}"></footer>


</body>

</html>
